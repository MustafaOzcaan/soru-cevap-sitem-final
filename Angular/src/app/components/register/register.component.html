<div class="container">
  <h2>Kayıt Ol</h2>
  <mat-form-field appearance="outline" style="width: 50%;">
    <mat-label>Kullanıcı Adı</mat-label>
    <input matInput placeholder="Kullanıcı Adı" type="text" #kadi>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 50%;">
    <mat-label>Ad Soyad</mat-label>
    <input matInput placeholder="Ad Soyad" type="text" #adsoyad>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 50%;">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" type="email" #email>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 50%;">
    <mat-label>Parola</mat-label>
    <input matInput placeholder="Parola" type="password" #parola>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="KayitOl(kadi.value,adsoyad.value,email.value,parola.value)">Oturum Aç</button>
</div>
